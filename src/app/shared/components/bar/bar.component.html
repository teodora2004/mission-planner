<header>
  <mat-toolbar color="primary">
    <section class="container">
      <a [routerLink]="['/home']" class="logo"> <img
          src="assets/logo.png" tabindex="0" alt="logo"/> </a>
      <div class="bar-actions">
        <div class="menu-wrapper">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Open menu" tabindex="0">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button *ngFor="let option of barOptions" mat-menu-item (click)="navigate(option.path)" tabindex="0">
              <mat-icon>{{ option.icon }}</mat-icon>
              <span>{{ option.label }}</span>
            </button>
          </mat-menu>
        </div>
        <button (click)="openRepoLink()" mat-icon-button aria-label="Share" (keypress)="navigate('/')">
          <mat-icon>share</mat-icon>
        </button>
      </div>
    </section>
  </mat-toolbar>
</header>
