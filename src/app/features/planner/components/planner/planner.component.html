<div class="planner-container">
  <h1>Mission Planner</h1>
  <div class="form-wrapper">
    <app-point-form (pointAdded)="handlePointAdded($event)"></app-point-form>
  </div>
  <div *ngIf="points$ | async as points" class="list-wrapper">
    <app-point-list [points]="points"></app-point-list>
  </div>
</div>
