  <table mat-table [dataSource]="points" class="mat-elevation-z8">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef sticky> # </th>
      <td mat-cell *matCellDef="let point; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef sticky> Name </th>
      <td mat-cell *matCellDef="let point"> {{ point.name }} </td>
    </ng-container>

    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef sticky> X </th>
      <td mat-cell *matCellDef="let point"> {{ point.x }} </td>
    </ng-container>

    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef sticky> Y </th>
      <td mat-cell *matCellDef="let point"> {{ point.y }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
