<section>
  <canvas #mapCanvas class="player-canvas"></canvas>
  <div class="canvas-actions">
    <button (click)="startAnimation()" mat-raised-button color="primary">Play <mat-icon>play_circle</mat-icon></button>
    <button (click)="stopAnimation()" mat-raised-button color="primary">Stop <mat-icon>stop</mat-icon></button>
  </div>
</section>
